<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pseudo classes</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">h1</h1>
        <h2 class="h2">h2</h2>
        <input type="text">
        <p class="p-1">paragraph 1</p>
        <p class="p-2">paragraph 2</p>
        <p class="p-3">paragraph 3</p>
        <span class="span">span</span>
    </div>


    <div class="container">
        <a href="">Anchor</a>
        <h5>h5</h5>
        <p>paragraf 4</p>
    </div>
</body>
</html>
